<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container my-5">
  <h1 class="mb-4 text-center">Admin Dashboard</h1>

  <!-- Add Project Form -->
  <div class="card mb-5">
    <div class="card-header bg-primary text-white">Add Project</div>
    <div class="card-body">
      <form id="projectForm">
        <div class="mb-3">
          <label class="form-label">Project Name</label>
          <input type="text" name="name" class="form-control" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Description</label>
          <textarea name="description" class="form-control" required></textarea>
        </div>
        <div class="mb-3">
          <label class="form-label">Image</label>
          <input type="file" name="image" accept="image/*" class="form-control" required />
        </div>
        <button class="btn btn-success" type="submit">Add Project</button>
      </form>
    </div>
  </div>

  <!-- View Projects -->
  <div class="card mb-5">
    <div class="card-header bg-success text-white">All Projects</div>
    <div class="card-body">
      <ul id="projectsList" class="list-group"></ul>
    </div>
  </div>

  <!-- Add Client Form -->
  <div class="card mb-5">
    <div class="card-header bg-info text-white">Add Client</div>
    <div class="card-body">
      <form id="clientForm">
        <div class="mb-3">
          <label class="form-label">Client Name</label>
          <input type="text" name="name" class="form-control" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Designation</label>
          <input type="text" name="designation" class="form-control" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Description</label>
          <textarea name="description" class="form-control" required></textarea>
        </div>
        <div class="mb-3">
          <label class="form-label">Image</label>
          <input type="file" name="image" accept="image/*" class="form-control" required />
        </div>
        <button class="btn btn-success" type="submit">Add Client</button>
      </form>
    </div>
  </div>

  <!-- View Clients -->
  <div class="card mb-5">
    <div class="card-header bg-warning text-dark">All Clients</div>
    <div class="card-body">
      <ul id="clientsList" class="list-group"></ul>
    </div>
  </div>

  <!-- View Contacts -->
  <div class="card mb-5">
    <div class="card-header bg-dark text-white">Contact Form Submissions</div>
    <div class="card-body">
      <ul id="contactsList" class="list-group"></ul>
    </div>
  </div>

  <!-- View Subscribers -->
  <div class="card mb-5">
    <div class="card-header bg-secondary text-white">Newsletter Subscribers</div>
    <div class="card-body">
      <ul id="subscribersList" class="list-group"></ul>
    </div>
  </div>
</div>

<script>
  const API = 'http://localhost:5000/api';

  // ========== FORM SUBMIT ==========
  document.getElementById('projectForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    const form = new FormData(this);
    try {
      const res = await fetch(`${API}/projects`, { method: 'POST', body: form });
      const data = await res.json();
      alert(data.message);
      this.reset();
      loadProjects();
    } catch (err) {
      alert("Error adding project.");
      console.error(err);
    }
  });

  document.getElementById('clientForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    const form = new FormData(this);
    try {
      const res = await fetch(`${API}/clients`, { method: 'POST', body: form });
      const data = await res.json();
      alert(data.message);
      this.reset();
      loadClients();
    } catch (err) {
      alert("Error adding client.");
      console.error(err);
    }
  });

  // ========== DELETE FUNCTIONS ==========
  async function deleteProject(id) {
    if (confirm("Delete this project?")) {
      try {
        const res = await fetch(`${API}/projects/${id}`, { method: 'DELETE' });
        const data = await res.json();
        alert(data.message);
        loadProjects();
      } catch (err) {
        console.error("Error deleting project:", err);
      }
    }
  }

  async function deleteClient(id) {
    if (confirm("Delete this client?")) {
      try {
        const res = await fetch(`${API}/clients/${id}`, { method: 'DELETE' });
        const data = await res.json();
        alert(data.message);
        loadClients();
      } catch (err) {
        console.error("Error deleting client:", err);
      }
    }
  }

  async function deleteContact(id) {
    if (confirm("Delete this contact?")) {
      try {
        const res = await fetch(`${API}/contacts/${id}`, { method: 'DELETE' });
        const data = await res.json();
        alert(data.message);
        loadContacts();
      } catch (err) {
        console.error("Error deleting contact:", err);
      }
    }
  }

  async function deleteSubscriber(id) {
    if (confirm("Delete this subscriber?")) {
      try {
        const res = await fetch(`${API}/subscribers/${id}`, { method: 'DELETE' });
        const data = await res.json();
        alert(data.message);
        loadSubscribers();
      } catch (err) {
        console.error("Error deleting subscriber:", err);
      }
    }
  }

  // ========== LOAD FUNCTIONS ==========
  async function loadProjects() {
    try {
      const res = await fetch(`${API}/projects`);
      const data = await res.json();
      const list = document.getElementById('projectsList');
      list.innerHTML = data.map(p => `
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <span><strong>${p.name}</strong> - ${p.description}</span>
          <button class="btn btn-sm btn-danger" onclick="deleteProject('${p._id}')">ğŸ—‘ï¸</button>
        </li>
      `).join('');
    } catch (err) {
      console.error("Error loading projects:", err);
    }
  }

  async function loadClients() {
    try {
      const res = await fetch(`${API}/clients`);
      const data = await res.json();
      const list = document.getElementById('clientsList');
      list.innerHTML = data.map(c => `
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <span><strong>${c.name}</strong> - ${c.designation}</span>
          <button class="btn btn-sm btn-danger" onclick="deleteClient('${c._id}')">ğŸ—‘ï¸</button>
        </li>
      `).join('');
    } catch (err) {
      console.error("Error loading clients:", err);
    }
  }

  async function loadContacts() {
    try {
      const res = await fetch(`${API}/contacts`);
      const contacts = await res.json();
      const list = document.getElementById('contactsList');
      list.innerHTML = contacts.map(c => `
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <span><strong>${c.name}</strong> (${c.email}, ${c.mobile}, ${c.city})</span>
          <button class="btn btn-sm btn-danger" onclick="deleteContact('${c._id}')">ğŸ—‘ï¸</button>
        </li>
      `).join('');
    } catch (err) {
      console.error("Error loading contacts:", err);
    }
  }

  async function loadSubscribers() {
    try {
      const res = await fetch(`${API}/subscribers`);
      const subs = await res.json();
      const list = document.getElementById('subscribersList');
      list.innerHTML = subs.map(s => `
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <span>${s.email}</span>
          <button class="btn btn-sm btn-danger" onclick="deleteSubscriber('${s._id}')">ğŸ—‘ï¸</button>
        </li>
      `).join('');
    } catch (err) {
      console.error("Error loading subscribers:", err);
    }
  }

  // ========== INIT ==========
  loadProjects();
  loadClients();
  loadContacts();
  loadSubscribers();
</script>
</body>
</html>
